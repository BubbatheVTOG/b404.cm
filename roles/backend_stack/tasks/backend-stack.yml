---
- name: Tear down existing services
  docker_compose:
    project_src: /opt/b404/b404
    state: absent

- name: Create and start services
  docker_compose:
    project_src: /opt/b404/b404
  register: output

- debug:
    var: output

- name: Run `docker-compose up` again
  docker_compose:
    project_src: /opt/b404/b404
    build: no
  register: output

- debug:
    var: output

- assert:
    that: "not output.changed "