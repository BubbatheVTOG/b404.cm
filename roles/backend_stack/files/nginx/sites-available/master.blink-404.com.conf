
server {
	listen       80;
	listen       [::]:80;
	server_name  master.blink-404.com;
	# server_name  localhost;
	rewrite ^ https://$server_name$request_uri? permanent;
}

server {
	listen                      443 ssl http2;
	server_name                 master.blink-404.com;
	# server_name                 localhost;

	access_log                  off;

	ssl_certificate             /etc/nginx/certs/master.blink-404.com/cert1.pem;
	ssl_certificate_key         /etc/nginx/certs/master.blink-404.com/privkey1.pem;
	proxy_ssl_certificate       /etc/nginx/certs/master.blink-404.com/cert1.pem;
	proxy_ssl_certificate_key   /etc/nginx/certs/master.blink-404.com/privkey1.pem;
	ssl_protocols               TLSv1.2;
	ssl_ecdh_curve              secp384r1;
	ssl_ciphers                 "ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384 OLD_TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256 OLD_TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256";
	ssl_prefer_server_ciphers   on;
	#ssl_dhparam                 /etc/nginx/dhparams.pem;
	ssl_session_timeout         10m;
	ssl_session_cache           shared:SSL:10m;
	ssl_session_tickets         off;

	location / {
		proxy_pass          http://fe-master:80;
		proxy_http_version  1.1;
		proxy_cache_bypass  $http_upgrade;

		proxy_set_header Upgrade           $http_upgrade;
		proxy_set_header Connection        "upgrade";
		proxy_set_header Host              $host;
		proxy_set_header X-Real-IP         $remote_addr;
		proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host  $host;
		proxy_set_header X-Forwarded-Port  $server_port;
	}

	location /blink {
		proxy_pass          http://be-testing:8080;
		proxy_http_version  1.1;
		proxy_cache_bypass  $http_upgrade;

		proxy_set_header Upgrade           $http_upgrade;
		proxy_set_header Connection        "upgrade";
		proxy_set_header Host              $host;
		proxy_set_header X-Real-IP         $remote_addr;
		proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host  $host;
		proxy_set_header X-Forwarded-Port  $server_port;
	}

	location /adminer {
		proxy_pass          http://adminer:8080;
		proxy_http_version  1.1;
		proxy_cache_bypass  $http_upgrade;

		proxy_set_header Upgrade           $http_upgrade;
		proxy_set_header Connection        "upgrade";
		proxy_set_header Host              $host;
		proxy_set_header X-Real-IP         $remote_addr;
		proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host  $host;
		proxy_set_header X-Forwarded-Port  $server_port;
	}

	location /logger {
		proxy_pass          http://logger:8080;
		proxy_http_version  1.1;
		proxy_cache_bypass  $http_upgrade;

		proxy_set_header Upgrade           $http_upgrade;
		proxy_set_header Connection        "upgrade";
		proxy_set_header Host              $host;
		proxy_set_header X-Real-IP         $remote_addr;
		proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host  $host;
		proxy_set_header X-Forwarded-Port  $server_port;
	}
}
